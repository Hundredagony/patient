<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Patient Data</title>
    <style>
        :root {
            /* üëá Adjust these values to change size */
            --form-width: 380px; /* Adjust form size */
            --font-size: 15px; /* Adjust text size */
            --input-padding: 10px; /* Adjust input height */
            --button-padding: 12px; /* Adjust button height */
            --button-font-size: 16px; /* Adjust button text size */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

        body {
            background: url('image.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            padding: 15px;
        }

        .container {
            width: 100%;
            max-width: var(--form-width);
            background: rgba(255, 255, 255, 0.95);
            padding: 18px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 { font-size: calc(var(--font-size) + 3px); margin-bottom: 12px; }

        /* Input Fields */
        input, textarea {
            width: 100%;
            padding: var(--input-padding);
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: var(--font-size);
        }
        textarea { height: 50px; resize: none; }

        /* Buttons */
        .btn {
            width: 100%;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            padding: var(--button-padding);
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: var(--button-font-size);
            border: none;
            transition: 0.3s ease;
        }
        .btn:hover { background: #0056b3; }

        /* Navigation Buttons */
        .top-buttons {
            position: absolute;
            top: 12px;
            left: 12px;
            display: flex;
            gap: 8px;
        }
        .top-buttons button {
            padding: 10px 14px;
            font-size: 14px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
        }
        .top-buttons button:hover { background: #0056b3; }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            :root {
                --form-width: 90%; /* Auto-adjust width for mobile */
                --font-size: 14px;
                --input-padding: 8px;
                --button-padding: 10px;
                --button-font-size: 14px;
            }
            h1 { font-size: calc(var(--font-size) + 2px); }
        }
    </style>
</head>
<body>

    <!-- Navigation Buttons -->
    <div class="top-buttons">
        <button onclick="window.location.href='index.html'">üè† Home</button>
        <button onclick="window.location.href='view-patients.html'">üìã View Patients</button>
    </div>

    <div class="container">
        <h1>Enter Patient Details</h1>
        <form id="patientForm">
            <input type="text" id="name" placeholder="Patient Name" required>
            <input type="text" id="physician" placeholder="Attending Physician">
            <input type="text" id="room" placeholder="Room No">
            <input type="text" id="bed" placeholder="Bed No">
            <input type="text" id="source" placeholder="Source of Admission">
            <input type="text" id="transport" placeholder="Transport Method">
            <input type="text" id="plan" placeholder="Hospitalization Plan">
            <input type="text" id="caseNo" placeholder="Admission Case No">
            <input type="text" id="nurseStation" placeholder="Nurse Station">
            <textarea id="medicalHistory" placeholder="Medical History"></textarea>
            <textarea id="notes" placeholder="Notes"></textarea>
            <button type="submit" class="btn">Save Patient</button>
        </form>
    </div>

    <script>
        document.getElementById('patientForm').addEventListener('submit', function(event) {
            event.preventDefault();

            function getValue(id) {
                let value = document.getElementById(id).value.trim();
                return value === "" ? "N/A" : value;
            }

            const patient = {
                name: getValue('name'),
                physician: getValue('physician'),
                room: getValue('room'),
                bed: getValue('bed'),
                source: getValue('source'),
                transport: getValue('transport'),
                plan: getValue('plan'),
                caseNo: getValue('caseNo'),
                nurseStation: getValue('nurseStation'),
                medicalHistory: getValue('medicalHistory'),
                notes: getValue('notes')
            };

            let patients = JSON.parse(localStorage.getItem('patients')) || [];
            patients.push(patient);
            localStorage.setItem('patients', JSON.stringify(patients));

            alert('Patient data saved!');
            window.location.href = 'view-patients.html';
        });
    </script>

</body>
</html>
