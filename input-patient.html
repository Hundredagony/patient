<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Patient Data</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('hospital-background.jpg') no-repeat center center/cover;
            color: #12077b;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 20px 50px; background: rgba(0, 0, 50, 0.8); }
        .hero { flex: 1; display: flex; justify-content: center; align-items: center; text-align: center; }
        .hero-content {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #007BFF;
            width: 400px;
        }
        h1 { font-size: 26px; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; font-size: 16px; outline: none; }
        button {
            width: 100%;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            font-size: 18px;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo"><a href="index.html" style="text-decoration: none; color: white;">Logo</a></div>
    </div>

    <div class="hero">
        <div class="hero-content">
            <h1>Enter Patient Information</h1>
            <form id="patientForm">
                <input type="text" id="name" placeholder="Patient Name" required>
                <input type="number" id="age" placeholder="Age" required>
                <input type="text" id="case" placeholder="Case Type" required>
                <input type="text" id="patientNumber" placeholder="Patient #" required>
                <button type="submit" id="submitBtn">Submit</button>
            </form>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const editIndex = params.get('editIndex');
        let patients = JSON.parse(localStorage.getItem('patients')) || [];

        if (editIndex !== null) {
            document.getElementById('name').value = patients[editIndex].name;
            document.getElementById('age').value = patients[editIndex].age;
            document.getElementById('case').value = patients[editIndex].case;
            document.getElementById('patientNumber').value = patients[editIndex].patientNumber;
            document.getElementById('submitBtn').textContent = 'Update';
        }

        document.getElementById('patientForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const caseType = document.getElementById('case').value;
            const patientNumber = document.getElementById('patientNumber').value;

            const newPatient = { name, age, case: caseType, patientNumber };

            if (editIndex !== null) {
                patients[editIndex] = newPatient;
            } else {
                patients.push(newPatient);
            }

            localStorage.setItem('patients', JSON.stringify(patients));
            alert('Patient data saved successfully!');
            window.location.href = 'view-patients.html';
        });
    </script>
</body>
</html>
