<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Patient Data</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            background: url('image.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Smaller Input Form */
        .container {
            width: 450px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 { font-size: 22px; margin-bottom: 15px; }

        /* Form Inputs */
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea { height: 50px; }

        /* Buttons */
        button {
            width: 100%;
            background: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 8px;
            font-size: 14px;
        }
        button:hover { background: #007BFF; }

        /* Top Left Buttons */
        .top-left-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        .top-left-buttons button {
            width: auto;
            padding: 8px 12px;
            font-size: 14px;
            background: #555;
        }
        .top-left-buttons button:hover {
            background: #333;
        }

    </style>
</head>
<body>

    <!-- Navigation Buttons -->
    <div class="top-left-buttons">
        <button onclick="window.location.href='index.html'">Back to Home</button>
        <button onclick="window.location.href='view-patients.html'">View Patient Data</button>
    </div>

    <div class="container">
        <h1>Enter Patient Details</h1>
        <form id="patientForm">
            <input type="text" id="name" placeholder="Patient Name" required>
            <input type="text" id="physician" placeholder="Attending Physician" required>
            <input type="text" id="room" placeholder="Room No" required>
            <input type="text" id="bed" placeholder="Bed No" required>
            <input type="text" id="source" placeholder="Source of Admission" required>
            <input type="text" id="transport" placeholder="Transport Method" required>
            <input type="text" id="plan" placeholder="Hospitalization Plan" required>
            <input type="text" id="caseNo" placeholder="Admission Case No" required>
            <input type="text" id="nurseStation" placeholder="Nurse Station" required>
            <textarea id="medicalHistory" placeholder="Medical History"></textarea>
            <textarea id="notes" placeholder="Notes"></textarea>
            <button type="submit">Save Patient</button>
        </form>
    </div>

    <script>
        document.getElementById('patientForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const patient = {
                name: document.getElementById('name').value,
                physician: document.getElementById('physician').value,
                room: document.getElementById('room').value,
                bed: document.getElementById('bed').value,
                source: document.getElementById('source').value,
                transport: document.getElementById('transport').value,
                plan: document.getElementById('plan').value,
                caseNo: document.getElementById('caseNo').value,
                nurseStation: document.getElementById('nurseStation').value,
                medicalHistory: document.getElementById('medicalHistory').value,
                notes: document.getElementById('notes').value
            };

            let patients = JSON.parse(localStorage.getItem('patients')) || [];
            patients.push(patient);
            localStorage.setItem('patients', JSON.stringify(patients));

            alert('Patient data saved!');
            window.location.href = 'view-patients.html';
        });
    </script>

</body>
</html>
