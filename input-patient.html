<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Patient Data</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

        body {
            background: url('image.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 { font-size: 20px; margin-bottom: 15px; }

        /* Form Inputs */
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea { height: 60px; resize: none; }

        /* Buttons */
        button {
            width: 100%;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 8px;
            font-size: 16px;
            border: none;
        }
        button:hover { background: #0056b3; }

        /* Top Left Buttons */
        .top-buttons {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .top-buttons button {
            padding: 10px 15px;
            font-size: 14px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
        }
        .top-buttons button:hover {
            background: #0056b3;
        }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            h1 { font-size: 18px; }
            input, textarea { font-size: 14px; padding: 10px; }
            button { font-size: 14px; padding: 10px; }
        }

    </style>
</head>
<body>

    <!-- Navigation Buttons -->
    <div class="top-buttons">
        <button onclick="window.location.href='index.html'">üè† Home</button>
        <button onclick="window.location.href='view-patients.html'">üìã View Patients</button>
    </div>

    <div class="container">
        <h1>Enter Patient Details</h1>
        <form id="patientForm">
            <input type="text" id="name" placeholder="Patient Name" required>
            <input type="text" id="physician" placeholder="Attending Physician">
            <input type="text" id="room" placeholder="Room No">
            <input type="text" id="bed" placeholder="Bed No">
            <input type="text" id="source" placeholder="Source of Admission">
            <input type="text" id="transport" placeholder="Transport Method">
            <input type="text" id="plan" placeholder="Hospitalization Plan">
            <input type="text" id="caseNo" placeholder="Admission Case No">
            <input type="text" id="nurseStation" placeholder="Nurse Station">
            <textarea id="medicalHistory" placeholder="Medical History"></textarea>
            <textarea id="notes" placeholder="Notes"></textarea>
            <button type="submit">Save Patient</button>
        </form>
    </div>

    <script>
        document.getElementById('patientForm').addEventListener('submit', function(event) {
            event.preventDefault();

            function getValue(id) {
                let value = document.getElementById(id).value.trim();
                return value === "" ? "N/A" : value;
            }

            const patient = {
                name: getValue('name'),
                physician: getValue('physician'),
                room: getValue('room'),
                bed: getValue('bed'),
                source: getValue('source'),
                transport: getValue('transport'),
                plan: getValue('plan'),
                caseNo: getValue('caseNo'),
                nurseStation: getValue('nurseStation'),
                medicalHistory: getValue('medicalHistory'),
                notes: getValue('notes')
            };

            let patients = JSON.parse(localStorage.getItem('patients')) || [];
            patients.push(patient);
            localStorage.setItem('patients', JSON.stringify(patients));

            alert('Patient data saved!');
            window.location.href = 'view-patients.html';
        });
    </script>

</body>
</html>
