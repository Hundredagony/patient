<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('hospital-background.jpg') no-repeat center center/cover;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 50, 0.8);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .hero {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero-content {
            background: rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 15px;
            border: 3px solid #007BFF;
            color: #010127;
            max-width: 850px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 22px;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .button {
            background: linear-gradient(135deg, #007BFF, #010127);
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
            text-align: center;
            width: 250px;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Logo</div>
        <div class="nav-links">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to the Patient Management System</h1>
            <p>Manage patient data efficiently with our easy-to-use platform.</p>
            <div class="buttons">
                <a href="input-patient.html" class="button">Input Patient Data</a>
                <a href="view-patients.html" class="button">View Patients Data</a>
            </div>
        </div>
    </div>
</body>
</html>
