<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        
        body {
            background: url('image.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 50, 0.8);
            padding: 15px 20px;
            color: white;
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #007BFF;
        }

        /* Hero Section */
        .hero {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .hero h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            font-size: 16px;
            padding: 12px;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: bold;
            text-align: center;
        }

        .button:hover {
            background: #0056b3;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .hero {
                width: 600px;
            }
            .buttons {
                flex-direction: row;
                justify-content: center;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">üè• Hospital System</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="input-patient.html">Input Data</a>
            <a href="view-patients.html">View Patients</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to the Hospital Management System</h1>
        <p>Efficiently manage patient data with our advanced platform.</p>
        <div class="buttons">
            <a href="input-patient.html" class="button">Input Patient Data</a>
            <a href="view-patients.html" class="button">View Patients</a>
        </div>
    </div>

</body>
</html>
