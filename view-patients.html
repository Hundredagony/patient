<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('image.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            color: white;
        }

        h1 { font-size: 26px; margin-bottom: 15px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); }

        .patient-list {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .patient-list li {
            background: rgba(255, 255, 255, 0.7);
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #ccc;
            font-size: 18px;
            transition: background 0.3s;
            color: black;
            font-weight: bold;
        }

        .patient-list li:hover {
            background: #007BFF;
            color: white;
        }

        .btn {
            display: block;
            width: 100%;
            background: #007BFF;
            color: white;
            padding: 14px;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Patient Records</h1>
        <ul id="patientList" class="patient-list"></ul>
        <button class="btn" onclick="window.location.href='index.html'">üè† Home</button>
        <button class="btn" onclick="window.location.href='input-patient.html'">‚ûï Add a Patient</button>
    </div>

    <script>
        function loadPatients() {
            const patientList = document.getElementById("patientList");
            const patients = JSON.parse(localStorage.getItem("patients")) || [];

            if (patients.length === 0) {
                patientList.innerHTML = "<p>No patients found.</p>";
                return;
            }

            patients.forEach((patient, index) => {
                const li = document.createElement("li");
                li.textContent = patient.name;
                li.onclick = () => {
                    localStorage.setItem("selectedPatientIndex", index);
                    window.location.href = "patient-details.html";
                };
                patientList.appendChild(li);
            });
        }

        loadPatients();
    </script>

</body>
</html>
